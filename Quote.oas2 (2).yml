        type: string
        description: 'Shipping instructions are used to instruct and monitor shipping conditions of vendor delivery such as pack size, packaging etc.'
        example: Please deliver on week days
      comment:
        type: string
        description: Comment from the customer.
        example: 'Please do not ship on next wednesday, we are closed.'
      orderNumber:
        type: string
        description: Transaction code
        example: '0221234950'
      shippingAddress:
        $ref: '#/definitions/address'
      shipTo:
        $ref: '#/definitions/account'
      poNumber:
        type: string
        description: Customer Purchase Order Number
        pattern: PO-SE-4827
      poDate:
        type: string
        description: Purchase Order date
        example: '2020-05-04T10:57:00Z'
        format: date-time
    required:
      - poNumber
