      - quotationSystem
  address:
    description: Resource representing a phyiscal or postal address.
    title: Address
    type: object
    properties:
      businessName:
        type: string
        description: Optional business name.
        example: Blablabla
      street:
        type: string
        description: Street name or PO box with optional extra address lines separated by end of line characters.
        example: Rue Letort
      additionalLine:
        type: string
        description: 'Optional address line to describe a suite, unit, floor number or named district within a city.'
        example: '5ième Etage, Bâtiment BC'
      city:
        type: string
        description: Optional city or town name.
        example: Paris
      state:
        type: string
        description: |-
          Optional state, province or region code.

          An unrecognised code may result in a validation error or be handled as the full name.
        example: Ile de France
      zipcode:
        type: string
        description: Optional zip code or postal code. Required in some countries.
        example: '75018'
      country:
        type: string
        description: 'Two character country code, as defined by ISO 3166-2.'
        example: FR
      language:
        type: string
        description: |-
          Language code, as defined by ISO 639-1.

          An unrecognized code may result in a validation error or default to "en" (English).
        default: en
      addressLine1:
        type: string
        description: |
          free text
        example: 33 Lane 1
      addressLine2:
        type: string
        description: free text
        example: 'Street #23, Nicolas Way'
    required:
      - street
      - country
      - language
