    description: Information specific to target Quotation system
    properties:
      quotationSystem:
        type: string
        description: SystemID of target quotation platform. Please check with API Owner for full list of quotation systems supported in this operation.
        example: OracleCPQ
        default: OracleCPQ
      properties:
        type: array
        description: |-
          Any target specific information needs to be passed in this array.
          For example: invocationId for OracleCPQ.
        items:
          type: object
          properties:
            key:
              type: string
              example: invocationId
              description: Property name specific to target quotation system
            value:
              type: string
              example: '4129359'
              description: Value of the corresponding key
